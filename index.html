<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card - Flavio Novaes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <h2>Flávio Novaes</h2>
                    <p>Volta Redonda - RJ</p>
                    <!-- <button>Saiba Mais</button> -->
                    <div class="profile-bottom">
                        <p>Saiba Mais</p>
                        <img src="images/arrow.png">
                    </div>
                </div>
                <div class="back">
                    <img src="images/waving-hand.png">
                    <h1>Flávio <span>Novaes</span></h1>
                    <p>Developer in <span>Development</span>.<br>
                        Python, CSS, HTML & Django
                    </p>
                    <div class="row">
                        <div class="col">
                            <h2><span>Sistemas de Informação</span></h2>
                        </div>
                        <div class="col">
                            <h2>UGB</h2>
                        </div>
                    </div>
                    <div class="row">
                        <button>Seguir ></button>
                        <a href="https://www.instagram.com/fnovaes_/"><img src="images/instagram.png"></a>
                        <a href="https://github.com/FlavioNovaes"><img src="images/github-logo.png"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
